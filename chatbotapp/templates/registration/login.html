<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .login-card {
            width: 380px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .login-header p {
            margin-top: 6px;
            font-size: 14px;
            opacity: 0.85;
        }

        form p {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4da6ff, #1e90ff);
            color: #000;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .signup-link {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #7CFC98;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="login-header">
            <h2>Welcome Back ðŸ‘‹</h2>
            <p>Login to continue chatting with your AI assistant</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}">Signup</a>
        </div>

    </div>

</body>

</html>
