<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join the AI Chatbot</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1b2a3a, #05080c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .auth-container {
            width: 440px;
            padding: 34px;
            border-radius: 22px;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.10),
                    rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(18px);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.6);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .auth-header span {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.85;
        }

        form p {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input::placeholder {
            color: #9aa0a6;
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #7CFC98, #2ecc71);
            color: #02140a;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .auth-footer {
            margin-top: 22px;
            text-align: center;
            font-size: 14px;
        }

        .auth-footer a {
            color: #4da6ff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="auth-container">

        <div class="auth-header">
            <h1>Create Your Account</h1>
            <span>Start chatting with your personal AI assistant</span>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account?
            <a href="{% url 'login' %}">Log in</a>
        </div>

    </div>

</body>

</html>
